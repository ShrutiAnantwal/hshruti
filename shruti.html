
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Harsh ‚ù§Ô∏è</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffeef6, #ffd6e7);
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      background: #ffffffcc;
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 26px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin-bottom: 8px;
    }

    .compliment {
      font-size: 16px;
      margin-bottom: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button-zone {
      position: relative;
      width: min(520px, 90%);
      height: 150px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
    }

    #yesBtn {
      left: 18%;
      background: #ff3b7a;
      color: #fff;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111;
    }

    .hint {
      font-size: 13px;
      opacity: .7;
      margin-top: 8px;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .4s ease;
    }

    .result h2 {
      font-size: 38px;
      margin-bottom: 10px;
      color: #ff2f7a;
    }

    .result img {
      width: min(320px, 90%);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,.2);
    }

    @keyframes pop {
      from { transform: scale(.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <div class="card">
    <h1 id="question">Hey Harsh, can I ask you something? üòä</h1>

    <div class="compliment" id="compliment"></div>

    <div class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint" id="hint">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <div class="result" id="result">
      <h2>Love u Harshy ‚ù§Ô∏è</h2>
      <img
        src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
        alt="Happy dancing girl"
      />
    </div>
  </div>

  <script>
    const questions = [
      "Hey Harsh, can I ask you something? üòä",
      "Do you miss me when we don‚Äôt talk?",
      "Am I special to you?",
      "Am I special to you know?",
      "Will you be my Valentine? ‚ù§Ô∏è"
    ];

    const compliments = [
      "That made me smile üòä",
      "You‚Äôre too cute üòç",
      "I knew it üíï"
    ];

    const noTexts = [
      "Are you sure? üòè",
      "Think again üòú",
      "Nice try üòà",
      "Still no? ü•∫",
      "You can‚Äôt escape üòù"
    ];

    let qIndex = 0;
    let cIndex = 0;
    let noIndex = 0;
    let yesScale = 1;

    const questionEl = document.getElementById("question");
    const complimentEl = document.getElementById("compliment");
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* Confetti */
    const confettiCanvas = document.getElementById("confettiCanvas");
    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    function celebrate() {
      confettiInstance({
        particleCount: 300,
        spread: 160,
        origin: { y: 0.6 }
      });
    }

    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo() {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      noBtn.style.left = Math.random() * (z.width - b.width) + "px";
      noBtn.style.top = Math.random() * (z.height - b.height) + "px";

      noBtn.textContent = noTexts[noIndex];
      noIndex = (noIndex + 1) % noTexts.length;

      growYes();
    }

    zone.addEventListener("pointermove", moveNo);
    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      // show compliment
      complimentEl.textContent = compliments[cIndex];
      complimentEl.style.opacity = 1;
      cIndex = (cIndex + 1) % compliments.length;

      setTimeout(() => {
        complimentEl.style.opacity = 0;
      }, 1200);

      qIndex++;

      if (qIndex < questions.length) {
        questionEl.textContent = questions[qIndex];
        growYes();
      } else {
        zone.style.display = "none";
        hint.style.display = "none";
        result.style.display = "block";
        celebrate();
      }
    });
  </script>
</body>
</html>
